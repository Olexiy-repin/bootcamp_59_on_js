<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>

  <body>
    <section class="gallery-section">
      <div class="container">
        <form class="search-form js-search-form">
          <input
            type="text"
            name="user_search_query"
            class="search-input"
            required
          />
          <button type="submit" class="search-btn">search</button>
        </form>
        <ul class="gallery js-gallery list"></ul>
        <div class="js-intersecting-element"></div>
        <button type="button" class="load-more js-load-more is-hidden">
          Load more
        </button>
        <div id="pagination" class="tui-pagination"></div>
      </div>
    </section>

    <!-- <script type="module" src="./js/gallery.js"></script> -->
    <!-- <script type="module" src="./js/galleryInfiniteScroll.js"></script> -->
    <script type="module" src="./js/galleryPagePagination.js"></script>
  </body>
</html>
